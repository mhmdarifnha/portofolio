<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              matcha: {
                50: "#f3f7f3",
                100: "#e2efe3",
                200: "#c6dfc8",
                300: "#a3c9a6",
                400: "#7caf82",
                500: "#5f9666",
                600: "#4a7850",
                700: "#3c6041",
                800: "#324e36",
                900: "#2a412d",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-matcha-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition"
  >
    <!-- NAVBAR -->
    <header
      id="navbar"
      class="fixed w-full z-50 transition-all duration-300 bg-white/70 dark:bg-gray-900/70 backdrop-blur"
    >
      <nav
        class="max-w-6xl mx-auto px-4 flex justify-between items-center h-20 transition-all duration-300"
      >
        <h1 class="font-bold text-lg text-matcha-700 dark:text-matcha-300">
          MatchaPort
        </h1>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-6">
          <a href="#home" class="hover:text-matcha-500">Home</a>
          <a href="#about" class="hover:text-matcha-500">About</a>
          <a href="#projects" class="hover:text-matcha-500">Projects</a>
          <a href="#contact" class="hover:text-matcha-500">Contact</a>

          <button
            id="themeToggle"
            class="p-2 rounded bg-matcha-200 dark:bg-matcha-700"
          >
            ðŸŒ™
          </button>
        </div>

        <!-- Hamburger -->
        <button id="menuBtn" class="md:hidden text-2xl">â˜°</button>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden px-4 pb-4 space-y-3 bg-white dark:bg-gray-900"
      >
        <a href="#home" class="block">Home</a>
        <a href="#about" class="block">About</a>
        <a href="#projects" class="block">Projects</a>
        <a href="#contact" class="block">Contact</a>

        <button
          id="themeToggleMobile"
          class="p-2 rounded bg-matcha-200 dark:bg-matcha-700"
        >
          Toggle Theme
        </button>
      </div>
    </header>

    <!-- HERO -->
    <section id="home" class="min-h-screen flex items-center pt-24">
      <div
        class="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-center"
      >
        <div>
          <h2 class="text-4xl md:text-5xl font-bold mb-4">
            Hi, Aku <span class="text-matcha-600">Arip</span>
          </h2>

          <p class="mb-6 text-gray-600 dark:text-gray-400">Aku suka matcha.</p>

          <a
            href="#projects"
            class="px-6 py-3 bg-matcha-500 hover:bg-matcha-600 text-white rounded-lg transition"
          >
            Lihat Project
          </a>
        </div>

        <div class="flex justify-center">
          <img
            alt="gambar"
            src="/assets/images/avatar.jpg"
            class="w-72 rounded-3xl shadow-lg"
          />
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="py-20">
      <div class="max-w-5xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-bold mb-6 text-matcha-600">About Me</h3>
        <p class="text-gray-600 dark:text-gray-400">
          Fokus frontend development. Suka eksplor UI dan pengalaman user.
        </p>
      </div>
    </section>

    <!-- PROJECT -->
    <section id="projects" class="py-20 bg-matcha-100 dark:bg-gray-800">
      <div class="max-w-6xl mx-auto px-4">
        <h3 class="text-3xl font-bold text-center mb-12 text-matcha-600">
          My Projects
        </h3>

        <div class="grid md:grid-cols-3 gap-8">
          <div
            class="bg-white dark:bg-gray-900 p-5 rounded-2xl shadow hover:scale-105 transition"
          >
            <img
              alt="gambar"
              src="https://via.placeholder.com/400"
              class="rounded-lg mb-4"
            />
            <h4 class="font-semibold text-lg">Portfolio Website</h4>
          </div>

          <div
            class="bg-white dark:bg-gray-900 p-5 rounded-2xl shadow hover:scale-105 transition"
          >
            <img
              alt="gambar"
              src="https://via.placeholder.com/400"
              class="rounded-lg mb-4"
            />
            <h4 class="font-semibold text-lg">Survey App</h4>
          </div>

          <div
            class="bg-white dark:bg-gray-900 p-5 rounded-2xl shadow hover:scale-105 transition"
          >
            <img
              alt="gambar"
              src="https://via.placeholder.com/400"
              class="rounded-lg mb-4"
            />
            <h4 class="font-semibold text-lg">Monitoring Tools</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="py-20">
      <div class="max-w-xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-bold mb-6 text-matcha-600">Contact Me</h3>

        <form class="space-y-4">
          <input
            type="text"
            placeholder="Nama"
            class="w-full p-3 rounded-lg border dark:bg-gray-800"
          />

          <input
            type="email"
            placeholder="Email"
            class="w-full p-3 rounded-lg border dark:bg-gray-800"
          />

          <textarea
            placeholder="Pesan"
            class="w-full p-3 rounded-lg border dark:bg-gray-800"
          ></textarea>

          <button
            type="button"
            class="w-full bg-matcha-500 hover:bg-matcha-600 text-white p-3 rounded-lg"
          >
            Kirim
          </button>
        </form>
      </div>
    </section>

    <footer class="py-6 text-center bg-matcha-200 dark:bg-gray-800">
      <p class="text-sm">Â© 2026 Matcha Portfolio</p>
    </footer>

    <script>
      const html = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      const toggleMobile = document.getElementById("themeToggleMobile");

      if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
      }

      function toggleTheme() {
        html.classList.toggle("dark");

        if (html.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      }

      toggle.addEventListener("click", toggleTheme);
      toggleMobile.addEventListener("click", toggleTheme);

      /* Hamburger */
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      /* Navbar Shrink */
      const navbar = document.getElementById("navbar");
      const nav = navbar.querySelector("nav");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          nav.classList.remove("h-20");
          nav.classList.add("h-16", "shadow-md");
        } else {
          nav.classList.remove("h-16", "shadow-md");
          nav.classList.add("h-20");
        }
      });
    </script>
  </body>
</html>
